version: 1.0.{build}
platform:
  - x64
  - x86
environment:
  matrix:
  - platform_name: windows
  - platform_name: windowsapp
before_build:
  - git submodule update --init --recursive
  - git clone https://github.com/Kode/nodejs_bin.git
  - nodejs_bin\node.exe make.js %platform_name% --kha . --from Tests/Empty --visualstudio vs2015
  - copy Kinc\msbuild.rsp build\%platform_name%-build\msbuild.rsp
build:
  project: build\%platform_name%-build\Empty.sln
  verbosity: minimal